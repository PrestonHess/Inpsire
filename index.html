<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="container-fluid img-fluid" id="bg-image">
		<header>

		</header>

		<main>
			
			<section class="container-fluid">
				<div class="row">
					<div id="weather" class="col-12">
						<!-- weather renders here -->
					</div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <div class="card text-light bg-dark shadow m-1" style="width: 18rem;">
              <div class="card-header text-center">
                ToDo
              </div>
              <ul id="todos" class="list-group text-light bg-dark list-group-flush">
                <!-- Todo tasks render here -->
              </ul>
              <!-- Add Task Form -->
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-light bg-dark">
                  <form class="input-group my-1" onsubmit="app.todoController.addTodo(event)">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-success" type="submit">+</button>
                    </div>
                    <input type="text" required name="description" class="bg-light form-control" placeholder="Add Task" aria-describedby="basic-addon1">
                  </form>
                </li>
              </ul>
            </div>

          </div>
        </div>

      </section>
      
		</main>

		<footer>
			
		</footer>

    <div id="quote">
      The Quote
    </div>

      <div id="todo-error"></div>

      <div id="todos"></div>
    </div> -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
		<!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
