<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="container-fluid img-fluid" id="bg-image">
		<header>
      <!-- Weather -->
      <section class="row">
        <div id="weather" class="d-flex col-12">
          <!-- weather renders here -->
          <div class="ml-auto my-4 spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </section>

		</header>

		<main>
        
        <div class="row">
          <div class="col-6">

          </div>
        </div>

      </main>
      
      <footer>

        <!-- Qoute -->
        <section class="row">
          <div id="quote" class="col-12 col-md-6 offset-md-3 text-center fixed-bottom">
            <!-- Qoute Injected Here -->
          </div>
        </section>

        <!-- ToDo -->
        <section class="row">
          <div class="col-12 fixed-bottom d-flex">
            <div class="card text-light bg-dark shadow ml-auto my-4">
              <div class="card-header text-center">
                ToDo <span id="todo-count" class="mx-1 badge badge-pill badge-danger"></span>
              </div>
              <ul id="todos" class="list-group text-light bg-dark list-group-flush">
                <!-- Todo tasks render here -->
              </ul>
              <!-- Add Todo Form -->
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-light bg-dark">
                  <form class="input-group my-1" onsubmit="app.todoController.addTodo(event)">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-success" type="submit">+</button>
                    </div>
                    <input type="text" required name="description" class="bg-light form-control" placeholder="Add Task" aria-describedby="basic-addon1">
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </section>
		</footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
		<!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
